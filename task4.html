<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 4 - Gratitude Glow-Up</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .progress-bar {
      width: 100%;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
      height: 18px;
    }
    .progress {
      height: 100%;
      background-color: #3399ff;
      transition: width 0.4s ease;
      width: 40%;
    }
    .progress-text {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .gratitude-input {
      background: #222;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      color: white;
      width: 100%;
      font-size: 14px;
    }
    .submit-btn {
      background-color: #3399ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .sparkle {
      position: fixed;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff, transparent);
      pointer-events: none;
      animation: sparkle 1s ease-out forwards;
    }
    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
    .task-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #3399ff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    img {
      width: 280px;
      border-radius: 10px;
      margin: 25px 0;
    }
  </style>
</head>

  <script>
